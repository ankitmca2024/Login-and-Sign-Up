<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 800px;
      max-width: 90%;
      display: flex;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .left-panel, .right-panel {
      width: 50%;
      padding: 40px;
    }

    .left-panel {
      background: #f7523f;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left-panel h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .left-panel p {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    .left-panel button {
      background: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .form-box {
      display: none;
    }

    .form-box.active {
      display: block;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background: #f7523f;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box p {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .form-box p span {
      color: #f7523f;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel" id="leftPanel">
      <h2>Welcome back!</h2>
      <p>You can login to access with your existing account.</p>
      <button onclick="showSignup()">Don't have an account? Signup</button>
    </div>

    <div class="right-panel">
      <!-- Login Form -->
      <div class="form-box active" id="loginForm">
        <h2>Login</h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <button>Login</button>
        <p>Don't have an account? <span onclick="showSignup()">Signup</span></p>
      </div>

      <!-- Signup Form -->
      <div class="form-box" id="signupForm">
        <h2>Signup</h2>
        <input type="text" placeholder="Username" />
        <input type="text" placeholder="Mobile no." />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Create password" />
        <input type="password" placeholder="Confirm password" />
        <button>Signup</button>
        <p>Already have an account? <span onclick="showLogin()">Login</span></p>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const leftPanel = document.getElementById("leftPanel");

    function showSignup() {
      loginForm.classList.remove("active");
      signupForm.classList.add("active");
      leftPanel.innerHTML = `
        <h2>Come join us!</h2>
        <p>We are so excited to have you here. If you haven't already, create an account to get access to exclusive offers, rewards, and discounts.</p>
        <button onclick="showLogin()">Already have an account? Login.</button>
      `;
    }

    function showLogin() {
      signupForm.classList.remove("active");
      loginForm.classList.add("active");
      leftPanel.innerHTML = `
        <h2>Welcome back!</h2>
        <p>You can login to access with your existing account.</p>
        <button onclick="showSignup()">Don't have an account? Signup</button>
      `;
    }
  </script>

</body>
</html>
